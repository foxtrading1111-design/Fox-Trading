services:
  # Backend API service
  - type: web
    name: fox-trading-api
    env: node
    buildCommand: npm install && npx prisma generate
    startCommand: npm run deploy
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fox-trading-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    scaling:
      minInstances: 1

databases:
  - name: fox-trading-db
    databaseName: fox_trading
    user: postgres